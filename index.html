<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando Materialize</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<header>
    <nav class="indigo lighten-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo m-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="badges.html">Registro</a></li>
                <li><a href="collapsible.html">Contactanos</a></li>
            </ul>
        </div>

</header>

<body>
    <h1 class="center">Registro Test</h1>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel z-depth-3" style="border-radius: 20px; padding: 32px;">
                    <form>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Nombre" id="first_name" type="text" class="validate">
                                <label for="first_name">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Apellido" id="last_name" type="text" class="validate">
                                <label for="last_name">Apellido Paterno</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Dirección</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" class="datepicker" id="birthdate">
                                <label for="birthdate">Fecha de nacimiento</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Correo electronico</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="col s4 center-align offset-m1">
                                <button class="btn waves-effect indigo lighten-2" type="submit">Registrar
                                </button>
                            </div>

                            <div class="col s4 center-align offset-m1">
                                <button class="btn waves-effect red lighten-2" type="submit">Limpiar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/index.js"></script>

</html>
